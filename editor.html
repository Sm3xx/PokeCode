<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>PokeCode Editor</title>
        <script src="core/PokeCodeInterpreter.js"></script>
        <script>
            PokeCodeInterpreter.init()
        </script>
    </head>

    <body>
        <button onclick="runCode()" title="Ctrl + Return">run</button>
        <button onclick="clearConsole()">clear console</button>
        <br>
        <textarea id="source-code" placeholder="Enter here your source code">
A WILD number1 APPEARED ITS NAME IS 5
A WILD number2 APPEARED ITS NAME IS 10

A WILD result APPEARED ITS NAME IS 0 

POKEMON calculator USE add WITH POWER number1, number2 YOU RECEIVED result

ANNOYING DIALOGUE result

POKEMON calculator [
    
    ATTACK add POWER x, y (
        
        A WILD calcResult APPEARED ITS NAME IS 0
        
        SUM x, y INTO calcResult
        
        RETURN calcResult
        
    )
    
]
        </textarea>
       <div id="console" disabled>
       </div>
    </body>

    <script>
        PokeCodeInterpreter.addConsole('console');
        window.onkeydown = ev => {
            if (ev.ctrlKey && ev.keyCode == 13) {
                runCode();
            }
        }

        runCode = _ => {
            let codeArray = document.getElementById('source-code').value.split("\n");
            PokeCodeInterpreter.runCode(codeArray);
        }
        clearConsole = _ => {
            PokeCodeInterpreter.clearConsole();
        }
    </script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        textarea, div {
            width: 49%;
            height: 500px;
        }
        textarea::selection {
            background: lightblue;
            color: black;
        }
        #console {
            padding:5px;
            background-color: black;
            color: white;
            font-family: 'Consolas';
            position: absolute;
            right: 0px;
            top: 21px;
            overflow: scroll;
            height: 90%;
        }
        ::selection {
            background: white;
            color: black;
        }


        input {
            background-color: rgba(0,0,0,0);
            border-color: rgba(0,0,0,0);
            color: white;
            width: 100%;
            font-family: 'Consolas';
            height: 100%;
        }

    </style>

</html>
