<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="buildData/favicon.png"/>
        <meta charset="utf-8"/>
        <title>PokeCode Editor</title>
        <script src="core/PokeCodeInterpreter.js"></script>
        <script>
            PokeCodeInterpreter.init()
        </script>
    </head>
    <body>
        <button onclick="runCode()" title="Ctrl + Return">run</button>
        <button onclick="clearConsole()">clear console</button>
        <br>
        <textarea id="source-code" placeholder="Enter here your source code">
A WILD number1 APPEARED ITS NAME IS 5
A WILD number2 APPEARED ITS NAME IS 10

A WILD result APPEARED ITS NAME IS 0 

POKEMON calculator USE add WITH POWER number1, number2 YOU RECEIVED result

ANNOYING DIALOGUE result

POKEMON calculator [
    
    ATTACK add POWER x, y (
        
        A WILD calcResult APPEARED ITS NAME IS 0
        
        SUM x, y INTO calcResult
        
        RETURN calcResult
        
    )
    
]
        </textarea>
       <div id="console" disabled>
       </div>
    </body>
    <script>
        PokeCodeInterpreter.addConsole('console');
        window.onkeydown = ev => {
            if (ev.ctrlKey && ev.keyCode == 13) {
                runCode();
            }
        }
        runCode = _ => {PokeCodeInterpreter.runCode(document.getElementById('source-code').value.split("\n"));}
        clearConsole = _ => {PokeCodeInterpreter.clearConsole();}
    </script>
    <style>#console,input{color:#fff;font-family:Consolas}body,html{margin:0;padding:0}div,textarea{width:49%;height:500px}textarea::selection{background:#add8e6;color:#000}#console{padding:5px;background-color:#000;position:absolute;right:0;top:21px;overflow:scroll;height:90%}::selection{background:#fff;color:#000}input{background-color:rgba(0,0,0,0);border-color:transparent;width:100%;height:100%}</style>
</html>
