<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="core/PokeCodeInterpreter.js"></script>
        <script>
            PokeCodeInterpreter.init()
        </script>
    </head>

    <body>
        <button onclick="runCode()">run</button>
        <button onclick="clearConsole()">clear console</button>
        <br>
        <textarea id="source-code" placeholder="Enter here your source code">
A WILD test APPEARED ITS NAME IS Hello World
ANNOYING DIALOGUE test

CHANGE NICK OF test TO testhi
ANNOYING DIALOGUE test

CHANGE NICK OF test TO lol rofl XD
ANNOYING DIALOGUE test
        </textarea>
       <div id="console" disabled></div>
    </body>

    <script>
        PokeCodeInterpreter.addConsole('console');
        window.onkeydown = ev => {
            if (ev.ctrlKey && ev.keyCode == 13) {
                runCode();
            }
        }
        runCode = _ => {
            let codeArray = document.getElementById('source-code').value.split("\n");
            PokeCodeInterpreter.runCode(codeArray);
        }
        clearConsole = _ => {
            PokeCodeInterpreter.clearConsole();
        }
    </script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        textarea, div {
            width: 49%;
            height: 500px;
        }
        textarea::selection {
            background: lightblue;
            color: black;
        }
        #console {
            padding:5px;
            background-color: black;
            color: white;
            font-family: 'Consolas';
            position: absolute;
            right: 0px;
            top: 21px;
            overflow: scroll;
            height: 90%;
        }
        ::selection {
            background: white;
            color: black;
        }
    </style>

</html>
